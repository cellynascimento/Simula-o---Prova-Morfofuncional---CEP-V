<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simulado CEP V – Vasos Sanguíneos</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body class="container">
  <header class="header">
    <h1>Simulado CEP V – Vasos Sanguíneos</h1>
    <div id="timer" class="badge">⏱️ Tempo restante: 30:00</div>
  </header>

  <!-- Tela inicial -->
  <section id="start-screen">
    <p>O simulado apresenta <strong>uma questão por vez</strong>. Boa prova!</p>
    <button id="start-btn" class="btn">Iniciar</button>
  </section>


  <!-- Resultado -->
  <section id="end-screen" class="hidden">
    <h2>Resultado</h2>
    <div id="score"></div>
    <ol id="review"></ol>
    <a class="btn outline" href="index.html">Voltar ao início</a>
  </section>
</body>
</html>
